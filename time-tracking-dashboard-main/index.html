<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">  
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <main class="main">
    <article class="main-card">
      <article class="time-line">
        <article class="card-info">
          <img src="images/image-jeremy.png" alt="">
          <div class="text-info">
            <p>Report for</p>
            <h4>Jeremy Robson</h4>
          </div>
        </article>
        <div class="timeline-txt">
          <button id="daily" class="btn" data-option = "daily">Daily</button>
          <button id="weekly" class="btn" data-option = "weekly">Weekly</button>
          <button id="monthly" class="btn" data-option = "monthly">Monthly</button>
        </div>
      </article>
    </article>
    <articale class="work-card">
      <article class="img-container">
        <img src="images/icon-work.svg" alt="">
      </article>
      <article class="card-info">
        <div class="current-info">
          <h5 class="title"></h5>
          <p class="current-hrs"></p>
        </div>
        <div class="Previous-info">
          <span></span>
          <p class="previous-hrs"></p>
        </div>
      </article>
    </articale>
    <articale class="play-card">
      <article class="img-container">
        <img src="images/icon-play.svg" alt="">
      </article>
      <article class="card-info">
        <div class="current-info">
          <h5 class="title"></h5>
          <p class="current-hrs"></p>
        </div>
        <div class="Previous-info">
          <span></span>
          <p class="previous-hrs"></p>
        </div>
      </article>
    </articale>
    <articale class="study-card">
      <article class="img-container">
        <img src="images/icon-study.svg" alt="">
      </article>
      <article class="card-info">
        <div class="current-info">
          <h5 class="title"></h5>
          <p class="current-hrs"></p>
        </div>
        <div class="Previous-info">
          <span></span>
          <p class="previous-hrs"></p>
        </div>
      </article>
    </articale>
    <articale class="exercies-card">
      <article class="img-container">
        <img src="images/icon-exercise.svg" alt="">
      </article>
      <article class="card-info">
        <div class="current-info">
          <h5 class="title"></h5>
          <p class="current-hrs"></p>
        </div>
        <div class="Previous-info">
          <span></span>
          <p class="previous-hrs"></p>
        </div>
      </article>
    </articale>
    <articale class="social-card">
      <article class="img-container">
        <img src="images/icon-social.svg" alt="">
      </article>
      <article class="card-info">
        <div class="current-info">
          <h5 class="title"></h5>
          <p class="current-hrs"></p>
        </div>
        <div class="Previous-info">
          <span></span>
          <p class="previous-hrs"></p>
        </div>
      </article>
    </articale>
    <articale class="selfcare-card">
      <article class="img-container">
        <img src="images/icon-self-care.svg" alt="">
      </article>
      <article class="card-info">
        <div class="current-info">
          <h5 class="title"></h5>
          <p class="current-hrs"></p>
        </div>
        <div class="Previous-info">
          <span></span>
          <p class="previous-hrs"></p>
        </div>
      </article>
    </articale>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">abdizahir</a>.
  </div>
  

  <script src="script/script.js"></script>
</body>
</html>
